<div class="slideshow-container">
  <ng-container *ngFor="let item of sliders; let i = index">
    <div class="slider-div    ">
      <img class="slider-img  " src="{{ item.url }}" />
      <div class="slide-title-Class">
        <div>
          <h1 class="slider-title">{{ item.title?.en }}</h1>
        </div>
      </div>
    </div>
  </ng-container>
</div>
